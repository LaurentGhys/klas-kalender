<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login/Register</title>
        <meta name="description" content="Login or create a new account">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <h1>Login</h1>
        <form>
            <input type="email" placeholder="Email" id="loginEmailTextField" >
            <input type="password" placeholder="Password" id="loginPasswordTextField">
            <input type="button" value="Login" id="loginButton">
        </form>
        <h1>Register</h1>
        <form>
            <input type="text" placeholder="First Name" id="registerFirstNameTextField">
            <input type="text" placeholder="Last Name" id="registerLastNameTextField">
            <input type="email" placeholder="Email" id="registerEmailTextField">
            <input type="password" placeholder="Password" id="registerPasswordTextField">
            <input type="password" placeholder="Confirm Password" id="registerPasswordConfirmTextField">
            <input type="button" value="Register" id="registerButton">
        </form>

        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>

        <script src="main.js"></script>
        <script src="login.js"></script>
    </body>
</html>
